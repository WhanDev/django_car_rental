{% extends 'base.html' %}
{% load static %}
{% block content_emp %}
    <div class="row mt-3" style="background-color: white; border-radius: 20px">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
            <h2 class="text-center mb-0">รายชื่อลูกค้า</h2>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <tr class="bg-white text-dark text-center">
                <th class="col col-2">รหัสลูกค้า</th>
                <th class="col col-3">ชื่อผู้ใช้</th>
                <th class="col col-3">สิทธิ์</th>
            </tr>
            <tr class="bg-white text-primary text-center">
                <td class="bg-white"></td>
                <td class="bg-white"></td>
                <td class="bg-white"></td>
            </tr>

            {% for customer in customers %}
                <tr>
                    <td class="text-center">{{ customer.cus_id }}</td>
                    <td class="text-center">{{ customer.username }}</td>
                    <td class="text-center">CUSTOMER</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
