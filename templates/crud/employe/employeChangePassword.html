{% extends 'base.html' %}
{% load static %}
{% block content_emp %}
<h1 class="text-center">
    CHANGE PASSWORD
</h1>
<form method="POST" enctype="multipart/form-data" class="form form-control text-primary">
        {% csrf_token %}
        {{ form.as_table }}
        <p class="text-center">
            <a type="button" class="btn btn-secondary" onclick="history.back()">
                 <i class="fa fa-rotate-back"></i> ย้อนกลับ
            </a>

            <button type="submit" class="btn btn-success">
                 <i class="fa-solid fa-tools"></i> บันทึก
            </button>
        </p>
</form>
{% endblock %}
