{% extends 'base.html' %}
{% load static %}
{% block content_emp %}
    <div class="row p-3 mt-3 justify-content-center" style="background-color: white; border-radius: 20px">
        <h1 class="text-center">
            ลบข้อมูลพนักงาน
        </h1>
        <form method="POST" class="form form-control text-primary">
            {% csrf_token %}
            {{ form.as_p }}
            <p class="text-center">
                <button type="submit" class="btn btn-danger" onclick="return confirm('โปรดยืนยันการลบรายการนี้')">
                    <i class="fa-solid fa-trash"></i> Delete
                </button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">
                    <i class="fa fa-rotate-back"></i> Back
                </button>
            </p>
        </form>
    </div>
{% endblock %}
